version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/assets'
    schedule:
      interval: 'daily'
    cooldown:
      default-days: 7

  - package-ecosystem: 'mix'
    # Look for `package.json` and `lock` files in the `root` directory
    directory: '/'
    # Check the npm registry for updates every day (weekdays)
    schedule:
      interval: 'daily'
    cooldown:
      default-days: 7
